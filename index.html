<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">
    <!--Header-->
    <h1 class="text-center">Unit test UI</h1>

    <!-- Code component -->
    <div class="row">
        <div class="col-sm-12">
            <h3>Enter your function code here</h3>
            <textarea class="form-control" rows="10"></textarea>
        </div>
    </div>

    <!-- Function arguments component -->

    <div class="row">
        <div class="col-sm-12">
            <h3>Enter function arguments</h3>
            <form>
                <div class="form-group"><input type="text" class="form-control"></div>
                <div class="form-group"><input type="text" class="form-control"></div>
                <div class="form-group"><input type="text" class="form-control"></div>
            </form>
        </div>
    </div>

    <!-- Expected results component -->

    <div class="row">
        <div class="col-sm-12">
            <h3>Enter expected result</h3>
            <form>
                <div class="form-group"><input type="text" class="form-control"></div>
            </form>
        </div>
    </div>

    <!-- Result component -->
    <div class="row">
        <div class="col-sm-12">
            <p class="text-success">Test passed</p>
            <p class="text-danger">Test failed</p>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
